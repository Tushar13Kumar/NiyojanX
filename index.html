<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>₹Paise Planner</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <hgroup>
        <nav>
          <ul>
            <li><a href="index.html"> Paise Planner</a></li>
            <li><a href="dis-can.html"> Discount Converator</a></li>
            <li><a href="currency.html">currency Converator</a></li>
            <li><a href="Batwaara.html">Batwaara</a></li>
          </ul>
        </nav>
        <h1>₹Paise Planner</h1>
        <p>plan your savings better</p>
      </hgroup>
    </header>
    <main class="container">
      <section>
        <p>
          set your total goal , timeline , current saving to see hou much you
          can save each month
        </p>
        <div>
          <input
            placeholder="set total amount"
            id="total"
            type="number"
            required
          />
          <input
            placeholder=" number of total monthe"
            id="monthes"
            type="number"
            required
          />
          <input
            type="number"
            placeholder="current saving"
            id="current"
            required
          />
          <button id="calculateBtn" type="button">
            how much do i need to save per month
          </button>
        </div>
      </section>
      <section>
        <p id="result"></p>
      </section>
      <section>
        <p id="result"></p>
      </section>
    </main>
    <footer class="container neog-footer">
      <small>
        go from zero to hero at full stack development with
        <a href="https://neog.camp">neog.camp</a>
      </small>
    </footer>
    <script>
      function calculateRequiredSaving(total, months, currentAmount) {
        const remaning = total - currentAmount;
        const requiredSavingAmount = remaning / months;
        return requiredSavingAmount;
      }

      function handleButtonClick() {
        const totalInputElement = document.getElementById("total");
        const montheInputElemnt = document.getElementById("monthes");
        const currentInputElemnt = document.getElementById("current");
        const resultElement = document.getElementById("result");

        const total = totalInputElement.value;
        const months = montheInputElemnt.value;
        const currentAmount = currentInputElemnt.value;
        const requiredSaving = calculateRequiredSaving(
          total,
          months,
          currentAmount
        );
        resultElement.innerText =
          "you need to save Rs " + requiredSaving + " per month";
      }
      const buttonCalculate = document.getElementById("calculateBtn");

      buttonCalculate.addEventListener("click", handleButtonClick);
    </script>
  </body>
</html>
